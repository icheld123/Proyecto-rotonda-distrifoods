<div class="contenedor">
  <div class="row">
    <div class="col-sm-6 offset-md-3">
      <div class="card card-body">
        <form [formGroup]="formRegistro" #myForm="ngForm" (ngSubmit)="llamarServicioPostRegistro()">
          <div class="form-group">
            <label for="identificacion">Identificación:</label>
            <input type="number" name="identificacion" class="form-control" formControlName="identificacion">
          </div>

          <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" class="form-control" formControlName="nombre">
          </div>

          <div class="form-group">
            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo" class="form-control" formControlName="correo">
          </div>

          <div class="form-group">
            <label for="contrasena">Contrasena:</label>
            <input type="password" name="contrasena" formControlName="contrasena" class="form-control">
          </div>

          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" formControlName="direccion" class="form-control">
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="number" name="telefono" formControlName="telefono" class="form-control">
          </div>

          <button class="btn btn-primary btn-block">Crear</button>
        </form>
      </div>
    </div>
  </div>
</div>
