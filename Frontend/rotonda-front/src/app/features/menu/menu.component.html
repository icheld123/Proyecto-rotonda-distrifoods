<div class="contenedor">
  <h2>Productos disponibles:</h2>
  <div class="contenedor-restaurante">
    <article class="restaurantes" *ngFor="let producto of productos">
      <div class="imagen-producto">
        <img src="{{producto.imagen}}" alt="" >
      </div>
      <h4>{{producto.nombreProducto}}</h4>
      <p>{{producto.tipoProducto}}</p>
      <p>Restaurante: {{producto.nombreRestaurante}}</p>
      <p><strong>Descripci√≥n:</strong> <br>{{producto.descripcion}}</p>
      <p><strong>Precio:</strong><br> ${{producto.precio}}</p>
      <div class="botones">
        <a class="button" (click)="addToCart(producto)">Comprar</a>
      </div>
    </article>
  </div>

</div>
